<div class="container login-container">
  <h2 class="text-center mb-4">Login</h2>
  <form (ngSubmit)="loginUser()">
    <div class="form-group">
      <label for="userName">Username:</label>
      <input type="text" class="form-control" id="userName" placeholder="Enter Username" [(ngModel)]="userName"
             name="userName">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password"
             name="password">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
  <app-feedback [message]="message" [messageType]="messageType"></app-feedback>
  <div class="mt-3 text-center">
    <a routerLink="/register">Register</a>
  </div>
  <div class="mt-3 text-center" *ngIf="role === 'ADMIN'">
    <a routerLink="/home">Home</a>
  </div>
</div>
